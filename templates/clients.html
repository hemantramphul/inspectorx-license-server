<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>InspectorX - Clients</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 2rem;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 0.5rem;
        text-align: left;
      }
      th {
        background: #f0f0f0;
      }
      form {
        margin-bottom: 1rem;
      }
      input[type="text"],
      input[type="email"] {
        padding: 0.4rem;
        width: 250px;
      }
      button {
        padding: 0.4rem 0.8rem;
      }
    </style>
  </head>
  <body>
    <h1>Clients InspectorX</h1>

    <h2>Ajouter un client</h2>
    <form method="post" action="/admin/clients">
      <label>
        Email :
        <input type="email" name="email" required />
      </label>
      <label>
        Nom :
        <input type="text" name="name" />
      </label>
      <label>
        Secret Key :
        <input type="text" name="secret" required />
      </label>
      <button type="submit">Ajouter</button>
    </form>

    <h2>Liste des clients</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Nom</th>
          <th>Licence</th>
          <th>Actif</th>
        </tr>
      </thead>
      <tbody>
        {% for c in clients %}
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.name or "" }}</td>
          <td>{{ c.license_key }}</td>
          <td>{{ "Oui" if c.is_active else "Non" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
